
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dnevnik šećera</title>
  <link rel="manifest" href="manifest.json" />
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    form { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    input, textarea, button { margin-top: 10px; width: 100%; padding: 10px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #4CAF50; color: white; }
    tr:hover { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Dnevnik šećera</h1>
  <form id="sugar-form">
    <input type="date" id="date" required />
    <input type="time" id="time" required />
    <input type="number" id="glucose" step="0.1" placeholder="Glukoza (mmol/L)" required />
    <textarea id="note" placeholder="Napomena (npr. posle doručka)"></textarea>
    <button type="submit">Sačuvaj</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Vreme</th>
        <th>Glukoza (mmol/L)</th>
        <th>Napomena</th>
      </tr>
    </thead>
    <tbody id="entries-table">
    </tbody>
  </table>
</body>
</html>
